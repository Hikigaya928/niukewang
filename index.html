<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>首页 - 牛客</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/BS.css" />
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="index-header">
			<div class="index-wrap">
				<a href="" class="index-logo"></a>
				<div class="index-search">
					<form action="" method="get" class="search-form">
						<input type="text" class="search-box" name="" id="" placeholder="搜索你感兴趣的内容..." />
						<button type="submit" class="search-button">
							<span class="search-img"></span>
						</button>
					</form>
				</div>
				<div class="index-nav">
					<ul>
						<li class="nav-mainpage nav-li">
							<a href="" class="nav-link">首页</a>
						</li>
						<li class="nav-li">
							<a href="" class="nav-link">发现</a>
						</li>
						<li class="nav-li">
							<a href="" class="nav-link" data-toggle="modal" data-target="#message">消息</a>
						</li>
					</ul>
				</div>
				<div class="index-user menu">
					<ul>
						<li>
							<a href="" class="user-info">
								<span>牛客</span>
								<span class="user-portrait"></span>
							</a>
							<ul class="nav-dropdown">
								<li class="sec-nav">
									<a href=""><i class="nav-home nav-icon"></i>我的主页</a>
								</li>
								<li class="sec-nav">
									<a href=""><i class="nav-mess nav-icon"></i>私信</a>
								</li>
								<li class="sec-nav">
									<a href=""><i class="nav-set nav-icon"></i>设置</a>
								</li>
								<li class="sec-nav">
									<a href=""><i class="nav-out nav-icon"></i>退出</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
				<button type="button" class="index-question" data-toggle="modal" data-target="#exampleModal">提问</button>
			</div>
		</div>
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h5 class="modal-title" id="exampleModalLabel">提问</h5>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="recipient-name" class="control-label">标题:</label>
								<input type="text" class="form-control" id="recipient-name">
							</div>
							<div class="form-group">
								<label for="message-text" class="control-label">问题说明(可选):</label>
								<textarea class="form-control" id="message-text" style="height: 100px;"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" style="background-color: #00BC9B;">发布</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="message" tabindex="-1" role="dialog" aria-labelledby="messageLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h5 class="modal-title" id="exampleModalLabel">消息</h5>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="recipient-name" class="control-label">接收人:</label>
								<input type="text" class="form-control" id="recipient-name">
							</div>
							<div class="form-group">
								<label for="message-text" class="control-label">内容:</label>
								<textarea class="form-control" id="message-text" style="height: 100px;"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" style="background-color: #00BC9B;">发送</button>
					</div>
				</div>
			</div>
		</div>
		<div class="index-content">

		</div>
		<div class="index-footer">

		</div>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
