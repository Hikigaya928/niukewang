<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../static/style/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../static/style/BS.css" />
		<style type="text/css">
			.test-textarea {
				width: 568px;
				min-height: 26px;
				line-height: 20px;
				_height: 30px;
				/* max-height: 150px;*/
				margin-left: auto;
				margin-right: auto;
				padding: 3px;
				outline: 0;
				border: 1px solid #ccc;
				font-size: 12px;
				word-wrap: break-word;
				overflow-x: hidden;
				overflow-y: auto;
				-webkit-user-modify: read-write-plaintext-only;
				border-radius: 4px;
			}
		</style>
	</head>

	<body>
		<button type="button" class="index-question" data-toggle="modal" data-target="#exampleModal">提问</button>
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h5 class="modal-title" id="exampleModalLabel">提问</h5>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="recipient-name" class="control-label">标题:</label>
								<input type="text" class="form-control" id="recipient-name">
							</div>
							<div class="form-group">
								<label for="message-text" class="control-label">问题说明(可选):</label>
								<div class="test-textarea" contenteditable="true"><br /></div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" style="background-color: #00BC9B;">发布</button>
					</div>
				</div>
			</div>
		</div>
		<script src="../static/script/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/script/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
